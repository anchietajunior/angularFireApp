<div class="row" style="margin-top: 40px;">
	<div class="col-sm-7">
		<table class="table table-striped" ng-controller="MyCtrl">
		    <thead>
		      <tr>
		        <th>Email</th>
		        <th>Email</th>
		        <th>Phone</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr ng-repeat="customer in customers">
		        <td>{{ customer.email }}</td>
		        <td>{{ customer.name }}</td>
		        <td>{{ customer.phone }}</td>
		      </tr>
		    </tbody>
		  </table>
	</div>
	<div class="col-sm-5">
		<form ng-submit="saveCustomer()">
			<div class="form-group">
				<label>Name:</label>
		    	<input type="text" class="form-control" ng-model="customer.name">
			</div>
		    <div class="form-group">
		    	<label>Email:</label>
		    	<input type="text" class="form-control" ng-model="customer.email">
		    </div>
		    <div class="form-group">
		    	<label>Phone:</label>
		    	<input type="text" class="form-control" ng-model="customer.phone">	
		    </div>
		    <button class="btn btn-default" type="submit">Save</button>
		</form>
	</div>
</div>
